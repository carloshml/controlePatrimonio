<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBemMaterialTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BemMaterialListForm">
                <p:panel header="#{bundle.ListBemMaterialTitle}">
                    <p:dataTable id="datalist" value="#{bemMaterialController.items}" var="item"
                                 selectionMode="single" selection="#{bemMaterialController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_codigoBarra}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoBarra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_numeroSerie}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroSerie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_dataCadastro}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCadastro}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_valorCompra}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorCompra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_valorAtual}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorAtual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_observacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_patrimonio}"/>
                            </f:facet>
                            <h:outputText value="#{item.patrimonio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_produto}"/>
                            </f:facet>
                            <h:outputText value="#{item.produto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBemMaterialTitle_notaFiscal}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaFiscal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bemMaterialController.prepareCreate}" update=":BemMaterialCreateForm" oncomplete="PF('BemMaterialCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BemMaterialViewForm" oncomplete="PF('BemMaterialViewDialog').show()" disabled="#{empty bemMaterialController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BemMaterialEditForm" oncomplete="PF('BemMaterialEditDialog').show()" disabled="#{empty bemMaterialController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bemMaterialController.destroy}" update=":growl,datalist" disabled="#{empty bemMaterialController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
