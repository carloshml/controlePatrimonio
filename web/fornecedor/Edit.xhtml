<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorEditDlg" widgetVar="FornecedorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFornecedorTitle}">
            <h:form id="FornecedorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fornecedorController.selected.id}" title="#{bundle.EditFornecedorTitle_id}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{fornecedorController.selected.cnpj}" title="#{bundle.EditFornecedorTitle_cnpj}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_cnpj}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_razaoSocial}" for="razaoSocial" />
                        <p:inputText id="razaoSocial" value="#{fornecedorController.selected.razaoSocial}" title="#{bundle.EditFornecedorTitle_razaoSocial}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_razaoSocial}"/>
                        <p:outputLabel value="#{bundle.EditFornecedorLabel_nomeFantasia}" for="nomeFantasia" />
                        <p:inputText id="nomeFantasia" value="#{fornecedorController.selected.nomeFantasia}" title="#{bundle.EditFornecedorTitle_nomeFantasia}" required="true" requiredMessage="#{bundle.EditFornecedorRequiredMessage_nomeFantasia}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fornecedorController.update}" value="#{bundle.Save}" update="display,:FornecedorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FornecedorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FornecedorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
