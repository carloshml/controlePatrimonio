<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotoCreateDlg" widgetVar="FotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotoTitle}">
            <h:form id="FotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fotoController.selected.id}" title="#{bundle.CreateFotoTitle_id}" required="true" requiredMessage="#{bundle.CreateFotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFotoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{fotoController.selected.descricao}" title="#{bundle.CreateFotoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateFotoRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateFotoLabel_arquivo}" for="arquivo" />
                        <p:inputTextarea rows="4" cols="30" id="arquivo" value="#{fotoController.selected.arquivo}" title="#{bundle.CreateFotoTitle_arquivo}" required="true" requiredMessage="#{bundle.CreateFotoRequiredMessage_arquivo}"/>
                        <p:outputLabel value="#{bundle.CreateFotoLabel_bemMaterial}" for="bemMaterial" />
                        <p:selectOneMenu id="bemMaterial" value="#{fotoController.selected.bemMaterial}" required="true" requiredMessage="#{bundle.EditFotoRequiredMessage_bemMaterial}">
                            <f:selectItems value="#{bemMaterialController.itemsAvailableSelectOne}"
                                           var="bemMaterialItem"
                                           itemValue="#{bemMaterialItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotoController.create}" value="#{bundle.Save}" update="display,:FotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
