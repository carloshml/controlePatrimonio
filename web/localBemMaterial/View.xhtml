<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocalBemMaterialViewDlg" widgetVar="LocalBemMaterialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLocalBemMaterialTitle}">
            <h:form id="LocalBemMaterialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{localBemMaterialController.selected != null}">
                        <h:outputText value="#{bundle.ViewLocalBemMaterialLabel_dataInicial}"/>
                        <h:outputText value="#{localBemMaterialController.selected.dataInicial}" title="#{bundle.ViewLocalBemMaterialTitle_dataInicial}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLocalBemMaterialLabel_dataFinal}"/>
                        <h:outputText value="#{localBemMaterialController.selected.dataFinal}" title="#{bundle.ViewLocalBemMaterialTitle_dataFinal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLocalBemMaterialLabel_bemMaterial}"/>
                        <h:outputText value="#{localBemMaterialController.selected.bemMaterial}" title="#{bundle.ViewLocalBemMaterialTitle_bemMaterial}"/>
                        <h:outputText value="#{bundle.ViewLocalBemMaterialLabel_local}"/>
                        <h:outputText value="#{localBemMaterialController.selected.local}" title="#{bundle.ViewLocalBemMaterialTitle_local}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LocalBemMaterialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
