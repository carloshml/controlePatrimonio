<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaFiscalEditDlg" widgetVar="NotaFiscalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotaFiscalTitle}">
            <h:form id="NotaFiscalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaFiscalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_id}" for="id" />
                        <p:inputText id="id" value="#{notaFiscalController.selected.id}" title="#{bundle.EditNotaFiscalTitle_id}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{notaFiscalController.selected.numero}" title="#{bundle.EditNotaFiscalTitle_numero}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_dataEmissao}" for="dataEmissao" />
                        <p:calendar id="dataEmissao" pattern="MM/dd/yyyy" value="#{notaFiscalController.selected.dataEmissao}" title="#{bundle.EditNotaFiscalTitle_dataEmissao}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_dataEmissao}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_midia}" for="midia" />
                        <p:inputTextarea rows="4" cols="30" id="midia" value="#{notaFiscalController.selected.midia}" title="#{bundle.EditNotaFiscalTitle_midia}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_midia}"/>
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{notaFiscalController.selected.valorTotal}" title="#{bundle.EditNotaFiscalTitle_valorTotal}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_valorTotal}"/>
                        <p:outputLabel value="#{bundle.EditNotaFiscalLabel_fornecedor}" for="fornecedor" />
                        <p:selectOneMenu id="fornecedor" value="#{notaFiscalController.selected.fornecedor}" required="true" requiredMessage="#{bundle.EditNotaFiscalRequiredMessage_fornecedor}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fornecedorController.itemsAvailableSelectOne}"
                                           var="fornecedorItem"
                                           itemValue="#{fornecedorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaFiscalController.update}" value="#{bundle.Save}" update="display,:NotaFiscalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotaFiscalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaFiscalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
