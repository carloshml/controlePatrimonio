<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatrimonioViewDlg" widgetVar="PatrimonioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPatrimonioTitle}">
            <h:form id="PatrimonioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patrimonioController.selected != null}">
                        <h:outputText value="#{bundle.ViewPatrimonioLabel_id}"/>
                        <h:outputText value="#{patrimonioController.selected.id}" title="#{bundle.ViewPatrimonioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPatrimonioLabel_numeroPatrimonio}"/>
                        <h:outputText value="#{patrimonioController.selected.numeroPatrimonio}" title="#{bundle.ViewPatrimonioTitle_numeroPatrimonio}"/>
                        <h:outputText value="#{bundle.ViewPatrimonioLabel_codigoBarras}"/>
                        <h:outputText value="#{patrimonioController.selected.codigoBarras}" title="#{bundle.ViewPatrimonioTitle_codigoBarras}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PatrimonioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
