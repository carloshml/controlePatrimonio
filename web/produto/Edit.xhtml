<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProdutoTitle}">
            <h:form id="ProdutoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProdutoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{produtoController.selected.id}" title="#{bundle.EditProdutoTitle_id}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.EditProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_valorGeral}" for="valorGeral" />
                        <p:inputText id="valorGeral" value="#{produtoController.selected.valorGeral}" title="#{bundle.EditProdutoTitle_valorGeral}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_valorGeral}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{produtoController.selected.saldo}" title="#{bundle.EditProdutoTitle_saldo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_saldo}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_unidadeMedida}" for="unidadeMedida" />
                        <p:selectOneMenu id="unidadeMedida" value="#{produtoController.selected.unidadeMedida}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_unidadeMedida}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{unidadeMedidaController.itemsAvailableSelectOne}"
                                           var="unidadeMedidaItem"
                                           itemValue="#{unidadeMedidaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_tipoProduto}" for="tipoProduto" />
                        <p:selectOneMenu id="tipoProduto" value="#{produtoController.selected.tipoProduto}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_tipoProduto}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoProdutoController.itemsAvailableSelectOne}"
                                           var="tipoProdutoItem"
                                           itemValue="#{tipoProdutoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.update}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProdutoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
