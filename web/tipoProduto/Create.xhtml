<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProdutoCreateDlg" widgetVar="TipoProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoProdutoTitle}">
            <h:form id="TipoProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoProdutoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoProdutoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoProdutoController.selected.id}" title="#{bundle.CreateTipoProdutoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoProdutoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{tipoProdutoController.selected.descricao}" title="#{bundle.CreateTipoProdutoTitle_descricao}" required="true" requiredMessage="#{bundle.CreateTipoProdutoRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoProdutoController.create}" value="#{bundle.Save}" update="display,:TipoProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
