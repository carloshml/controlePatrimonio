<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoProdutoViewDlg" widgetVar="TipoProdutoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoProdutoTitle}">
            <h:form id="TipoProdutoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoProdutoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoProdutoLabel_id}"/>
                        <h:outputText value="#{tipoProdutoController.selected.id}" title="#{bundle.ViewTipoProdutoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTipoProdutoLabel_descricao}"/>
                        <h:outputText value="#{tipoProdutoController.selected.descricao}" title="#{bundle.ViewTipoProdutoTitle_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoProdutoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
